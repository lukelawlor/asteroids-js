<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <meta name="description"
          content="Asteroids game made from scratch in JavaScript" />
    <meta name="keywords"
          content="asteroids, game, javascript, js, html, css, vim, linux, firefox" />
    <link rel="icon"
          href="/asteroids_16.png" />
    <link rel="stylesheet"
          href="./styles/home.css" />
    <title>Coding Club Project</title>
  </head>

  <body>
    <div id="content">
      <header>
        <h1 id="gameTitle"></h1>
      </header>

      <div class="game-container">
        <div class="game-controls">
          <div class="instructions">
            <h4 id="turnLeft"></h4>
            <h4 id="moveUp"></h4>
            <h4 id="brakeDown"></h4>
            <h4 id="spaceShoot"></h4>
            <h4 id="pressEnter"></h4>
            <h4 id="pressEscape"></h4>
            <h4 id="toggleSound"></h4>
            <a href="doc.html"
               id="learnHow"></a>
          </div>
          <div class="language-buttons">
            <button onclick="changeLanguage('fr')"
                    aria-label="Change to French">
              <img src="/images/fr.png"
                   alt="French Flag">
            </button>
            <button onclick="changeLanguage('en')"
                    aria-label="Change to English">
              <img src="/images/en.png"
                   alt="English Flag">
            </button>
          </div>
        </div>

        <canvas id="can"
                width="0"
                height="0">Your browser does not support the HTML5 canvas.</canvas>
      </div>

      <footer>
        <div class="development-tools">
          <img src="/gif/vim.gif"
               alt="Vim Editor">
          <img src="/gif/linux.gif"
               alt="Linux OS">
          <img src="/gif/firefox.gif"
               alt="Firefox Browser">
        </div>
      </footer>
    </div>

    <script type="module"
            src="./asteroids.js"></script>
    <script src="./translations/home.js"></script>
  </body>

</html>
